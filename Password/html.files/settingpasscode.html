<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Password/css.files/settingpasscode.css">
</head>
<body>

    <div class="container">
        <h2>Create  Password</h2>
        <p>Your password must be strong and secure</p>

        <form id="Pass-setForm">

            <div class="form-group">
                <label for="new-password">Enter Password</label>
                <input type="password" id="new-password" required>
            </div>

            <div class="form-group">
                <label for="confirmation">Confirm Password</label>
                <input type="password" id="confirmation" required>
            </div>


            <button type="submit">Set Password</button>

        </form>
    </div>   
</body>
</html>
