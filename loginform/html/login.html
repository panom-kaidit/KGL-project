<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link rel="stylesheet" href="/loginform/css/login.css">
</head>
<body>
    <div class="form-header">
        <p>Please enter your details</p>
        <h1>Karibu</h1>
        <h2>Welcomes You Back</h2>
    </div>
    <form action="" class="form-box">
        <br><br>
        <!-- email adress or username details -->
        <div class="user-name">
            <label for="email">Email Adress</label>
            <br>
            <input class="input" type="email" id="email" placeholder="example@gmail.com" required>
        </div>

        <br>

        <!-- Password for security and account acess -->
        <div class="pass-code">
            <label for="passcode">Password</label>
            <br>
            <input class="input" type="password" id="passcode" required>
        </div>

         <br><br>

        <!-- If password is forgoten -->
        <div class="remember">
            <div>
                <input type="radio" id="Remember">

                <label for="Remember">Remember Me</label>
            </div>
            
            <a href="/Password/html.files/passcodeset.html">Forgot password</a>
        </div>
        
        <br>

        <!-- Log in button -->
        <div class="submit-btn">
            <input type="submit">
        </div>

        <br>

        <!-- Link to create an account -->
        <div>
            <label for="">Don't have an account? <a href="/signup forms/html.files/signup-page.html">sign up</a></label>
        </div>
    </form>
</body>
</html>
