<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link rel="stylesheet" href="/loginform/css/login.css">
</head>
<body>

    <div class="login-container">

        <!-- Header -->
        <div class="form-header">
            <img src="/images/logo/karibu icon.png" alt="Karibu Logo">
            <h1>Karibu</h1>
            <h2>Welcomes You Back</h2>
            <p>Please enter your details</p>
        </div>

        <!-- Form -->
        <form class="form-box">

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input class="input" type="email" id="email" placeholder="example@gmail.com" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="passcode">Password</label>
                <input class="input" type="password" id="passcode" required>
            </div>

            <!-- Remember & Forgot -->
            <div class="remember">
                <label>
                    <input type="checkbox">
                    Remember Me
                </label>

                <a href="/Password/html.files/passcodeset.html">Forgot password?</a>
            </div>

            <!-- Submit -->
            <div class="submit-btn">
                <button type="submit">Sign In</button>
            </div>

            <!-- Signup -->
            <div class="signup-link">
                <p>Don't have an account?
                    <a href="/signup forms/html.files/signup-page.html">Sign up</a>
                </p>
            </div>

        </form>
    </div>

</body>
</html>
